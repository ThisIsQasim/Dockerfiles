name: Docker Image CI - OIDC Thumprint

on:
  push:
    branches: [ master ]
    tags: ['v*']
    paths: [ "oidc-thumbprint", ".github/workflows/oidc-thumbprint.yaml", ".github/workflows/build-and-push.yaml" ]
  pull_request:
    branches: [ master ]
    paths: [ "oidc-thumbprint" ]
  workflow_dispatch:

jobs:

  build-and-push:
    uses: ./.github/workflows/build-and-push.yaml
    with:
      app: oidc-thumbprint
